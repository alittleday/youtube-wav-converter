<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 WAV 변환기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
        }
        .form-control {
            font-size: 18px;
            padding: 12px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4">🎵 유튜브 WAV 변환기</h2>
        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}
        <form method="post">
            <div class="mb-3">
                <input type="text" name="youtube_url" class="form-control" placeholder="유튜브 링크를 입력하세요" required>
            </div>
            <button type="submit" class="btn btn-custom">🎶 변환 및 다운로드</button>
        </form>
    </div>

</body>
</html>
